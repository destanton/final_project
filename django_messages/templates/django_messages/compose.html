{% extends "base.html" %}
{% load widget_tweaks %}
{% load i18n %}

{% block content %}
<div class="ui container">
  {% include "includes/inbox_base.html" %}
  <div class="ui grid">
    <div class="ui sixteen wide column">
      <div class="ui raised teal form segment">
          <h1>{% trans "Compose Message"%}</h1>
          <form action="" method="post">
            {% csrf_token %}
              <table>
                {{ form.as_table }}
              </table>
            <input class="ui blue button" type="submit" value="{% trans "Send" %} &raquo;"/>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
